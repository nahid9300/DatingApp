<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group">
    <input type="text" name="username" [(ngModel)]="model.username"  class="form-control" placeholder="Username">
  </div>

  <!-- <div class="form-group">
    <label for="favoriteValue">what is your favorite value</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" name="password" [(ngModel)]="model.password"  class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-danger ml-2" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
